<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Словарь английских выражений</title>
    <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
    }
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900">
  <header class="bg-blue-600 text-white p-6 shadow-md">
    <div class="max-w-4xl mx-auto">
      <h1 class="text-3xl font-bold">Словарь английских выражений</h1>
      <p class="mt-2 text-blue-100">Учите новые слова, переводите и расширяйте словарный запас</p>
    </div>
  </header>

  <main class="max-w-4xl mx-auto p-6">
    <!-- Поиск -->
    <div class="mb-8">
      <label for="search" class="block text-lg font-medium mb-2">Найти слово:</label>
      <div class="flex gap-2">
        <input type="text" id="search" placeholder="Введите английское слово..."
               class="flex-1 p-3 border border-gray-300 rounded-2xl focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button class="px-5 py-3 bg-blue-600 text-white rounded-2xl hover:bg-blue-700">Поиск</button>
      </div>
    </div>

    <!-- Популярные слова -->
    <section>
      <h2 class="text-2xl font-semibold mb-4">Популярные слова</h2>
      <ul class="grid grid-cols-2 md:grid-cols-3 gap-4">
        <li class="bg-white shadow rounded-2xl p-4 hover:shadow-md">Hello — Привет</li>
        <li class="bg-white shadow rounded-2xl p-4 hover:shadow-md">World — Мир</li>
        <li class="bg-white shadow rounded-2xl p-4 hover:shadow-md">Love — Любовь</li>
        <li class="bg-white shadow rounded-2xl p-4 hover:shadow-md">Friend — Друг</li>
        <li class="bg-white shadow rounded-2xl p-4 hover:shadow-md">Family — Семья</li>
        <li class="bg-white shadow rounded-2xl p-4 hover:shadow-md">Dream — Мечта</li>
      </ul>
    </section>
  </main>

  <footer class="bg-gray-100 text-center text-sm text-gray-600 p-4 mt-10">
    © 2025 Английский словарь. Все права защищены.
  </footer>
</body>

</html>
